<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CharacterFolder - Character details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

    <div style="margin-top: 1em;" class="container d-flex justify-content-center flex-row">
        <h2 class="text-nowrap">
            <span th:text="${character.name}"></span>
        </h2>
    </div>

    <div class="border-top border-dark my-0"></div>

    <div class="container justify-content-center mt-5">
        <div>
            <p class="h4">Description</p>
            <p class="h5" th:text="${character.description} + '.'"></p>
        </div>

        <div class="mt-5">
            <p class="h4">Backstory</p>
            <p class="h5" th:text="${character.backstory} + '.'"></p>
        </div>

        <div class="mt-5">
            <p class="h4">Ability score points</p>
            <div class="h5 text-center">
                <span th:text="'STR: ' + ${character.characterStats.strength}" class="h4 mx-5"></span>
                <span th:text="'DEX: ' + ${character.characterStats.dexterity}" class="h4 mx-5"></span>
                <span th:text="'CON: ' + ${character.characterStats.constitution}" class="h4 mx-5"></span>
                <span th:text="'INT: ' + ${character.characterStats.intelligence}" class="h4 mx-5"></span>
                <span th:text="'WIS: ' + ${character.characterStats.wisdom}" class="h4 mx-5"></span>
                <span th:text="'CHA: ' + ${character.characterStats.charisma}" class="h4 mx-5"></span>
            </div>
        </div>

        <div class="border-top border-dark my-5"></div>

        <div class="text-center mt-4 ">
            <span th:text="'Class: ' + ${character.characterClass.className} + '.'" class="h4"></span>
            <span th:text="'Type: ' + ${character.characterClass.classType} + '.'" class="h4 mx-5 px-5"></span>
            <span th:text="'Role: ' + ${character.characterClass.classRole} + '.'" class="h4"></span>
        </div>

        <div class="text-center mt-4 ">
            <span th:text="'Main ability scores: ' + ${character.characterClass.mainStat} + ' / ' + ${character.characterClass.subStat} + '.'" class="h4"></span>
        </div>



    </div>

    <div class="container justify-content-center mt-5">
        <form action="#" th:action="@{/viewCharacters}" method="get">
            <div class="form-group d-flex justify-content-center">
                <div class="controls d-grid gap-2 col-2 mx-auto">
                    <button type="submit" class="btn btn-primary">Return</button>
                </div>
            </div>
        </form>
    </div>

</body>
