<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CharacterFolder - View characters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

    <div style="margin-top: 1em;" class="container d-flex justify-content-center flex-row">
        <h2 class="text-nowrap">
            <span>View your character folder</span>
        </h2>
    </div>

    <div class="border-top border-dark my-0"></div>

    <div class="container-fluid">
        <div class="col-10 mx-auto">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr class="table-info">
                        <th>Name</th>
                        <th>Class</th>
                        <th>Type</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="character : ${characters.content}">
                        <td th:text="${character.name}"></td>
                        <td th:text="${character.characterClass.className}"></td>
                        <td th:text="${character.characterClass.classType}"></td>
                        <td th:text="${character.characterClass.classRole}" ></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container justify-content-center mt-5">
        <form action="#" th:action="@{/}" method="get">
            <div class="form-group d-flex justify-content-center">
                <div class="controls d-grid gap-2 col-2 mx-auto">
                    <button type="submit" class="btn btn-primary">Return</button>
                </div>
            </div>
        </form>
    </div>

    <nav class="mt-5">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${characters.first} ? 'disabled'">
                <a class="page-link" th:href="@{/viewCharacters(page=${characters.number - 1})}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>


            <li class="page-item" th:each="page : ${#numbers.sequence(0, characters.totalPages - 1)}" th:classappend="${page == characters.number} ? 'active'">
                <a class="page-link" th:href="@{/viewCharacters(page=${page})}" th:text="${page + 1}"></a>
            </li>

            <li class="page-item" th:classappend="${characters.last} ? 'disabled'">
                <a class="page-link" th:href="@{/viewCharacters(page=${characters.number + 1})}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

        </ul>
    </nav>

</body>
</html>
