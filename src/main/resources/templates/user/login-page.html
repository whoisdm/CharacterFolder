<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CharacterFolder - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div class="container d-flex justify-content-center">
  <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
    <div class="card border-info">
      <div class="card-header bg-info">
        Sign In
      </div>

      <div class="card-body ">
        <div class="card-text">
          <form action="#" th:action="@{/authenticate}" method="post" class="form-horizontal">
            <div class="form-group">
              <div class="col-xs-15">
                <div th:if="${param.error}">
                  <div>
                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                      Invalid username or password.
                    </div>
                  </div>
                </div>
                <div th:if="${param.logout}">
                  <div>
                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                      You have been logged out.
                    </div>
                  </div>
                </div>
                <div th:if="${registered}">
                  <div>
                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                      Registration completed successfully.
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div style="margin-bottom: 25px;" class="input-group">
              <input type="text" name="username" placeholder="Username" class="form-control" />
            </div>
            <div style="margin-bottom: 25px;" class="input-group">
              <input type="password" name="password" placeholder="Password" class="form-control" />
            </div>
            <div style="margin-top: 10px;" class="form-group d-flex justify-content-center">
              <div class="controls d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-success">Login</button>
              </div>
            </div>
          </form>
          <form action="#" th:action="@{/showRegistration}" method="GET">
            <div style="margin-top: 10px;" class="controls d-grid gap-2 col-6 mx-auto">
              <button th:href="@{/showRegistration}" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
