<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>CharacterFolder - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div style="margin-top: 1em;" class="container d-flex justify-content-center flex-row">
        <h2 class="text-nowrap">
            <span>Welcome to CharacterFolder</span><span sec:authorize="isAuthenticated()">, <span sec:authentication="principal.username"></span></span><span>!</span>
        </h2>
    </div>

    <div class="border-top border-dark my-0"></div>

    <div class="d-flex justify-content-center gap-3 my-4 flex-wrap container" sec:authorize="isAuthenticated()">
        <form action="#" th:action="@{/showCreationForm}" method="get" class="flex-grow-1 d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-lg w-25">Create character</button>
        </form>
        <div class="w-100"></div>
        <form action="#" th:action="@{/viewCharacters}" method="get" class="flex-grow-1 d-flex justify-content-center">
            <button type="submit" class="btn btn-info btn-lg w-25">View characters</button>
        </form>
        <div class="w-100"></div>
        <form action="#" th:action="@{/logout}" method="post" class="flex-grow-1 d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary btn-lg w-25">Logout</button>
        </form>
    </div>

    <div class="d-flex justify-content-center gap-3 my-4 flex-wrap container" sec:authorize="isAnonymous()">
        <form action="#" th:action="@{/login}" method="get" class="flex-grow-1 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg w-25">Log in</button>
        </form>
        <div class="w-100"></div>
        <form action="#" th:action="@{/showRegistration}" method="get" class="flex-grow-1 d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-lg w-25">Register</button>
        </form>
    </div>

</body>
</html>
